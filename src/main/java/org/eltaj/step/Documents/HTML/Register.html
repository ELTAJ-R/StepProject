<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/RegisterStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
<div class="signup-form">
    <form class="" method="post">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username/Name" name="name" class="txtb">
        <input type="text" placeholder="Surname" name="surname" class="txtb">
        <input type="email" placeholder="Email" name="email" class="txtb">
        <input type="password" placeholder="Password" name="password" class="txtb">
        <input type="text" placeholder="Photo(link)" name="photo" class="txtb">
        <input type="submit" value="Create Account" class="signup-btn">
        <a href="/login/*">Already Have one ?</a>
    </form>
</div>
</body>
</html>
